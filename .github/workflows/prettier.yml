name: Code Format Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Configure Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check code format
        run: yarn format
